# This workflow will install Python dependencies, run Pywikibot tests
# with a variety of Python versions. For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Pywikibot CI

on:
  push:
    branches: [ master, stable ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.5", "3.6", "3.7", "3.8", "3.9", "3.10", "pypy3"]
        site: ["wikipedia:en", "wikisource:zh"]
        experimental: [false]
        include:
          - python-version: "3.7"
            site: "wikipedia:test"
            experimental: false
          - python-version: "3.7"
            site: "wikidata:test"
            experimental: false
          - python-version: "3.9"
            site: "wiktionary:ar"
            experimental: false
          - python-version: "3.6"
            site: "wikidata:wikidata"
            experimental: false
          - python-version: "3.8"
            site: "wowwiki:uk"
            experimental: true
          - python-version: "3.11.0-alpha.2"
            site: "wikipedia:test"
            experimental: true

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip --version
        pip install -U setuptools
        if [ -f dev-requirements.txt ]; then pip install -r dev-requirements.txt; fi
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install wikitextparser
        python -c "import setuptools; print('setuptools:', setuptools.__version__)"
    - name: Generate user files
      run: |
        python -Werror::UserWarning -m pwb generate_user_files -site:${{matrix.site}} -v -debug
        echo "max_retries = 3" >> user-config.py
        echo "maximum_GET_length = 5000" >> user-config.py
        echo "console_encoding = 'utf8'" >> user-config.py
    - name: Test with unittest
      run: |
        coverage run -m unittest discover -vv -p \"*_tests.py\"
